<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Country api</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
                <div class="col-md-4">
                <h1 id="countryName"></h1>  
                </div>  
            <div>

            <div class="col-md-8" id="tablee" style="position: fixed;">
                <table class="table table-hover">

            <tbody class="boder">
                <tr>
                <th>Country Name</th>
                <td class="ng-binding" id="country"></td>
                </tr>
                <tr>
                <th>Alpha2Code</th>
                <td class="ng-binding" id="alpha2Code"></td>
                </tr>
                <th>NumericCode</th>
                <td class="ng-binding" id="numericCode"></td>
                </tr>
                <tr>
                <th>Capital</th>
                <td class="ng-binding" id="capital"> </td>
                </tr>
                <tr>
                <th>Official population </th>
                <td class="ng-binding" id="population"></td>
                </tr>
                <tr>
                <th>Region</th>
                <td class="ng-binding" id="region">000000000000</td>
                </tr>
                <tr>
                <th>Area</th>
                <td class="ng-binding" id="area"></td>
                </tr>
            </tbody>
            </table>
            </div>
            </div>
    </div>
   

    <script src="index.js"></script>
  </body>
</html>
